<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./scripts.js" defer></script>
</head>
<body>
    <h2>New Years Eve</h2>

    <div class="countdown-container">

        <div class="count_el days-c">
            <p class="big_text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="count_el hours-c">
            <p class="big_text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="count_el mins-c">
            <p class="big_text" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="count_el seconds-c">
            <p class="big_text" id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>
    
</body>
</html>
